# Render.com configuration file
# This tells Render how to deploy the app

services:
  # Backend Web Service
  - type: web
    name: na-app-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: OPENVIDU_URL
        value: https://localhost:4443
      - key: OPENVIDU_SECRET
        value: MY_SECRET
    healthCheckPath: /api/meeting-rooms

  # Frontend Static Site
  - type: static
    name: na-app-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    publishPath: ./dist
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: na-app-backend
          property: host
      - key: VITE_BACKEND_WS_URL
        fromService:
          type: web
          name: na-app-backend
          property: host
